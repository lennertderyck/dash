<body class="d-flex align-items-center justify-content-center" data-sesam-target="searchCollapse">
    <div id="app">
        <section data-section="clock" class="mt-n5">
            <div class="clock">
                <span class="clock__hh">23</span><span class="clock__divider">:</span><span class="clock__mm">40</span><span class="clock__ss"></span>
            </div>
        </section>
        <section data-section="details">
            <div class="details">
                locatie ophalen ...
            </div>
        </section>
        <section data-section="search" class="mt-5 mb-4">
            <div class="search">
                <form data-form="searchEngine">
                    <div class="input-wrapper mx-auto">
                        <img class="mr-2" src="https://cdn.svgporn.com/logos/google-icon.svg" alt="" height="20px">
                        <!-- https://www.googleapis.com/customsearch/v1?key=AIzaSyDfIB_kua_hd8VLeIzKGOoTWJQihAM9ouw&cx=009271218045259039608:9chrbhrnk50&q=Lennert%20De%20Ryck -->
                        <input type="text" name="query" placeholder="Zoek met Google" autocomplete="off" autofocus>
                        <button class="btn" type="submit"><i class='bx bx-search'></i></button>
                    </div>
                </form>
                <button class="btn btn--simple ml-auto mr-3" data-sesam-trigger="prefs">voorkeuren</button>
            </div>
        </section>
        <section data-section="corona" data-sesam-target="coronaStats">
            <div class="corona">
                <div class="corona__wrapper">
                    <p class="text-modern font-weight-normal text-center">COVID-19 BelgiÃ«</p>
                    <div class="spinner-border d-block mx-auto mb-4" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="d-flex">
                        <div class="corona__stats">
                        </div>
                        <!-- <div class="corona__total-cases"><strong></strong></div> -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div data-label="searchResults" class="search-results animate__animated animate__faster">
        <h3 class="mb-4 text-center">Zoekresultaten</h3>
        <div class="search-results__wrapper flex-grid flex-grid--1i flex-grid--md-2i">
            <div class="spinner-border d-block mx-auto mb-4" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="flex-grid__wrapper">
            </div>
        </div>
        <a class="btn mt-4 mx-auto d-block" data-label="moreResults" href="">meer weergeven</a>
        <!-- screen appears from bottom -->
    </div>
    <form data-form="appPrefs" class="modal" data-sesam-target="prefs" data-sesam-backdrop="true">
        <div class="modal__content">
            <div class="modal__header">
                <h3>Voorkeuren</h3>
            </div>
            <div class="modal__body">
                    <h4>Uiterlijk</h4>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="darkmode" type="checkbox" id="pref_darkMode">
                                <label class="form-check-label" for="pref_darkMode">Donkere modus</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="coronastats" type="checkbox" id="pref_showCoronaStats">
                                <label class="form-check-label" for="pref_showCoronaStats">Toon coronadata</label>
                            </div>
                        </div>
                    </div>
                    <h4>Functies</h4>
                    <div class="row">
                        <div class="col">
                            <label for="" class="form-label">Locatie</label>
                            <input type="text" class="form-control" name="location" id="" placeholder="Stad of gemeente">
                            <div class="form-text">Dit wordt gebruikt voor bepaalde functies zoals weersvoorspelling, laat leeg voor automatische bepaling</div>
                        </div>
                    </div>
            </div>
            <div class="modal__footer">
                <button type="submit" class="btn" data-sesam-trigger="prefs">Opslaan</button>
                <button type="button" class="btn" data-sesam-trigger="prefs">Sluiten</button>
            </div>
        </div>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
